<div ui-view>
  <span class="badge">{{user.votes}}</span> Votes Remaining
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <form class="form-inline" role="search">
          <div class="form-group">
            <div class="dropdown">
              <a class="btn btn-default" data-toggle="dropdown" href="#">Current <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li><a ui-sref="cards">Current</a></li>
                <li><a ui-sref="cards.favorite"><span class="glyphicon glyphicon-heart"></span> Favorites</a></li>
                <li><a ui-sref="cards.hot"><span class="glyphicon glyphicon-fire"></span> Hot</a></li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <input ng-model="query" placeholder="love peace happiness" class="form-control" />
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-12">
        <ol class="list-group">
          <li class="list-group-item" ng-repeat="card in cards | filter:query | orderBy:predicate:created_at">
            <span class="votes">{{ card.votes }}</span>
            <div class="actions" ng-if="!card.locked">
              <a ng-click="vote(card)"><span class="glyphicon glyphicon-chevron-up"></span></a>
              <a ng-click="unvote(card)"><span class="glyphicon glyphicon-chevron-down"></span></a>
              <a ng-click="favorite(card)"><span class="glyphicon glyphicon-heart"></span></a>
            </div>
            <span class="glyphicon glyphicon-lock" ng-if="card.locked"></span>
            <a ui-sref="cards.show({id: card.id})">{{card.description}}</a>
          </li>
        </ol>
      </div>
    </div>
  </div>

  <script>
    $('.nav-tabs a').click(function (e) {
      e.preventDefault()
      $(this).tab('show')
    })
  </script>
</div>
